  syncfusion_flutter_datepicker: ^19.3.55
  carousel_slider: ^4.0.0
  flutter_staggered_grid_view: ^0.4.0-nullsafety.3
  animations: ^2.0.2
  percent_indicator: ^2.1.9
  flutter_local_notifications: ^1.4.4+2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

